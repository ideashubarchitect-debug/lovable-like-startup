# KloudBean deployment configuration
# Used when deploying this Django app to KloudBean
# See: https://support.kloudbean.com/docs/application-deployment/

# WSGI application (config.wsgi matches config/wsgi.py and the "application" callable)
APP_NAME=config.wsgi:application

# Application directory (project root)
APP_DIR=/

# Number of Gunicorn workers (adjust based on your plan)
WORKERS=4
