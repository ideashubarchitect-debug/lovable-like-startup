# KloudBean deployment configuration
# Per KloudBean Django docs: https://support.kloudbean.com/docs/application-deployment/deploying-django
# This file must be in the django-src directory (repo root is cloned there).

# APP_NAME = <your-app-folder>.wsgi:application (app-folder = Django project package with wsgi.py = config)
APP_NAME=config.wsgi:application

# App directory: mostly / (root of django-src)
APP_DIR=/

# Number of workers (docs example: 8; use 4 as default, increase per plan)
WORKERS=4
