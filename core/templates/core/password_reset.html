{% extends 'core/base.html' %}
{% block title %}Reset password — AppForge{% endblock %}
{% block content %}
<div class="container" style="max-width: 400px; padding-top: 2rem;">
    <h1 style="font-size: 1.75rem; margin-bottom: 0.5rem;">Reset password</h1>
    <p style="color: var(--muted); margin-bottom: 1.5rem;">Enter your email and we'll send a link to reset your password.</p>
    <form method="post" action="">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_email">Email</label>
            <input type="email" name="email" id="id_email" class="input" required autofocus>
            {% if form.email.errors %}<p style="color: #f87171; font-size: 0.85rem; margin-top: 0.35rem;">{{ form.email.errors.0 }}</p>{% endif %}
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">Send reset link</button>
    </form>
    <p style="margin-top: 1.25rem;"><a href="{% url 'core:login' %}" style="color: var(--accent);">← Log in</a></p>
</div>
{% endblock %}
