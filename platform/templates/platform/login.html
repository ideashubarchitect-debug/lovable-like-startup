{% extends 'platform/base.html' %}
{% block title %}Log in â€” AppForge{% endblock %}
{% block content %}
<div class="container" style="max-width: 400px; padding-top: 3rem;">
    <h1 style="font-size: 1.75rem; margin-bottom: 0.5rem;">Log in</h1>
    <p style="color: var(--muted); margin-bottom: 1.5rem;">Welcome back. Build something.</p>
    <form method="post" action="">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Username</label>
            <input type="text" name="username" id="id_username" class="input" required autofocus>
        </div>
        <div class="form-group">
            <label for="id_password">Password</label>
            <input type="password" name="password" id="id_password" class="input" required>
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">Log in</button>
    </form>
    <p style="margin-top: 1.25rem; color: var(--muted); font-size: 0.9rem;">
        No account? <a href="{% url 'platform:signup' %}" style="color: var(--accent);">Sign up</a>
    </p>
</div>
{% endblock %}
